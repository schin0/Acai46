<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--FONTAWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="../../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./produto.css">
    <link rel="stylesheet" href="../../style.css">

    <title>Açaí 46</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../../home/home.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section id="dados">
            <div id="topo-form" class="d-flex align-items-center j-c-center">
                <span class="material-symbols-outlined">
                    fastfood
                </span>
                <h4 id="titulo">Cadastrar Produto</h4>
            </div>
            <div id="form">
                <form id="form-produto" class="d-flex j-a-center align-items-center">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            fastfood
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control b-r-20" id="nome-produto"
                                    placeholder="Nome do produto">
                            </div>
                        </div>
                    </div>
                    <div class="form-row select-categoria">
                        <div class="input-group mb-2 align-items-center j-c-center">
                            <div class="input-group-prepend">
                                <div class="input-group-text b-r-20" id="select-group">
                                    <span class="material-symbols-outlined">
                                        category
                                    </span>
                                </div>
                            </div>
                            <select class="form-select" name="categoria" id="categoria"></select>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            description
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control b-r-20" id="descricao" name="descricao"
                                    placeholder="Descrição">
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            attach_money
                                        </span>
                                    </div>
                                </div>
                                <input type="number" class="form-control b-r-20" id="preco" name="preco"
                                    placeholder="Preço">
                            </div>
                        </div>
                    </div>



                    <div class="form-row align-items-center m-b-0">
                        <div id="btn-login" class="col-auto d-flex j-c-space-between align-items-center">
                            <button type="button" class="btn b-r-20" id="btn-cancelar">Cancelar</button>
                            <button type="button" class="btn b-r-20" id="btn-salvar">Salvar</button>
                            <button type="button" class="btn b-r-20" id="btn-voltar">Voltar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./produto.js"></script>

</body>

</html>
