<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="../../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="listagem.css">
    <link rel="stylesheet" href="../../style.css">

    <title>Açaí 46</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../../home/home.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section id="lista">
            <section id="lista">
                <div class="topo-tabela">
                    <div class="linha">
                        <h3>Produtos</h3>
                    </div>

                    <div class="linha">
                        <div class="busca">
                            <span class="material-symbols-outlined" id="lupa-nome">search</span>
                            <input type="text" placeholder="Pesquisar por nome" id="nome-produtos">
                        </div>
                        <div class="busca">
                            <span class="material-symbols-outlined" id="lupa-categoria">search</span>
                            <select class="form-select form-select-lg" aria-label=".form-select-lg example"
                                id="categoria">
                                <option selected>Escolha a categoria</option>
                            </select>
                        </div>
                        <button type="button" class="btn b-r-20" id="btn-adicionar">
                            <i class="material-icons">add_circle</i>Adicionar produto
                        </button>
                    </div>
                </div>
                <div class="tabela">
                    <table id="tabela"></table>
                </div>
            </section>
        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="listagem.js"></script>
</body>

</html>
