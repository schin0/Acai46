<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="colaborador.css">

    <title>Açaí 46 - Colaborador</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../../index.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section id="dados">
            <div id="topo-form" class="d-flex align-items-center j-c-center">
                <span class="material-symbols-outlined">
                    supervised_user_circle
                </span>
                <h4 id="titulo"></h4>
            </div>
            <div id="form">
                <form id="form-colaborador" class="d-flex j-a-center align-items-center">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            person
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control b-r-20" id="nome-colaborador"
                                    placeholder="Nome do colaborador">
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            assignment_ind
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control b-r-20" id="cpf" name="cpf" placeholder="CPF">
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            email
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control b-r-20" id="email" name="email"
                                    placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center" id="linha-senha">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            password
                                        </span>
                                    </div>
                                </div>
                                <input type="password" class="form-control b-r-20" id="senha" name="senha"
                                    placeholder="Senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-row select-cargo">
                        <div class="input-group mb-2 align-items-center j-c-center">
                            <div class="input-group-prepend">
                                <div class="input-group-text b-r-20" id="select-group">
                                    <span class="material-symbols-outlined">
                                        work
                                    </span>
                                </div>
                            </div>
                            <select class="form-select" name="cargo" id="cargo"></select>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2 input-data">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            date_range
                                        </span>
                                    </div>
                                </div>
                                <input type="date" class="form-control" id="data-nascimento" name="data-nascimento"
                                    placeholder="Data de Nascimento">
                                <label for="data-nascimento">Data de Nascimento</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2 input-data">
                                <div class="input-group-prepend">
                                    <div class="input-group-text b-r-20">
                                        <span class="material-symbols-outlined">
                                            date_range
                                        </span>
                                    </div>
                                </div>
                                <input type="date" class="form-control" id="data-admissao" name="data-admissao"
                                    placeholder="Data de Admissão">
                                <label for="data-admissao">Data de Admissão</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row align-items-center m-b-0">
                        <div id="btn-login" class="col-auto d-flex j-c-space-between align-items-center">
                            <button type="button" class="btn b-r-20" id="btn-cancelar">Cancelar</button>
                            <button type="button" class="btn b-r-20" id="btn-salvar">Salvar</button>
                            <button type="button" class="btn b-r-20" id="btn-voltar">Voltar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="colaborador.js"></script>
</body>

</html>
