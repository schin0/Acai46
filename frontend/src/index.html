<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="shortcut icon" href="../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Açaí 46</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="javascript:void(0)">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section id="section-login">
            <div id="div-login" class="b-r-20">
                <div id="title-login" class="txt-branco d-flex j-c-center">
                    <div class="d-flex j-c-space-around title-login">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        Login
                    </div>
                </div>
                <div>
                    <form id="form-login" class="d-flex j-a-center align-items-center">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="usuario">Usuário</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text b-r-20">
                                            <span class="material-symbols-outlined">
                                                account_circle
                                            </span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control b-r-20" id="usuario" placeholder="Usuário">
                                </div>
                            </div>
                        </div>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="senha">Senha</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text b-r-20">
                                            <span class="material-symbols-outlined">
                                                lock
                                            </span>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control b-r-20" id="senha" placeholder="Senha">
                                </div>
                            </div>
                        </div>
                        <div class="form-row align-items-center m-b-0">
                            <div id="btn-login" class="col-auto d-flex j-c-space-between align-items-center">
                                <a href="javascript:void(0)">Esqueci minha senha</a>
                                <button type="button" class="btn btn-success b-r-20" id="btn-entrar">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
