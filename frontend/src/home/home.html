<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="home.css">

    <title>Açaí 46 - Colaborador</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../index.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <div class="menu-lateral-e-modulos">
        <aside class="menu-lateral">
            <div class="moldura-menu">
                <img class="Ellipse8" src="https://via.placeholder.com/121x122" />
                <div class="moldura-dados-menu">
                    <p class="nome">Nome</p>
                    <p class="nome colaborador"> Lucas Costa</p>
                    <p class="cargo">Cargo</p>
                    <p class="cargo colaborador">Auxiliar</p>
                </div>
            </div>
        </aside>

        <main>
            <div class="conjunto-modulos">
                <div class="modulo estoque">
                    <img class="Ellipse8" src="https://via.placeholder.com/80x80" />
                    <p class="texto-modulo-estoque">ESTOQUE</p>
                </div>
                <div class="modulo produtos">
                    <img class="Ellipse8" src="https://via.placeholder.com/80x80" />
                    <p class="texto-modulo-produtos">PRODUTOS</p>
                </div>
                <div class="modulo relatorios">
                    <img class="Ellipse8" src="https://via.placeholder.com/80x80" />
                    <p class="texto-modulo-relatorios">RELATÓRIOS</p>
                </div>
                <div class="modulo vendas">
                    <img class="Ellipse8" src="https://via.placeholder.com/80x80" />
                    <p class="texto-modulo-vendas">VENDAS</p>
                </div>
                <div class="modulo caixa">
                    <img class="Ellipse8" src="https://via.placeholder.com/80x80" />
                    <p class="texto-modulo-caixa">CAIXA</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="home.js"></script>
</body>

</html>
