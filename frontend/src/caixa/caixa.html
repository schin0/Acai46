<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="caixa.css">

    <title>Açaí 46 - Caixa</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../home/home.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section>
            <div id="pesquisa">
                <div id="titulo">
                    <h4>Ponto De Venda</h4>
                </div>

                <div class="divCampoPesquisa">
                    <div class="divInput">
                        <input type="text" placeholder="Pesquise o produto pelo nome...">
                        <div class="autocomplete"></div>
                    </div>
                </div>
            </div>
            <div id="resumo">
                <div id="listaProdutosCarrinho">
                    <table>
                        <thead>
                            <tr>
                                <th class="txt-center">Produto</th>
                                <th class="txt-center">Preço Unitário</th>
                                <th class="txt-center">Quantidade</th>
                                <th class="txt-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="carrinho">
                            <tr class="produtos"></tr>
                        </tbody>
                    </table>
                    <ul id="listaProdutos"></ul>
                </div>
                <div>
                    <div id="valores">
                        <div class="descricaoValores">
                            <p>Sub Total</p>
                            <p>Desconto nos itens</p>
                            <p>Desconto geral</p>
                            <p>Acréscimo</p>
                        </div>
                        <div class="precos">
                            <p id="subtotal">R$ 0.00</p>
                            <p id="descontoNosItens">R$ 0.00</p>
                            <p id="descontoGeral">R$ 0.00</p>
                            <p id="acrescimo">R$ 0.00</p>
                        </div>
                    </div>
                    <div id="botoesPdv">
                        <button id="cancelar">Cancelar</button>
                        <button id="formasPagamento">Formas de <br> Pagamento</button>
                    </div>
                </div>
                <div id="resultados"></div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="caixa.js"></script>
</body>

</html>
