<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="../../../assets/img/logo_acai_46.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../caixa.css">
    <link rel="stylesheet" href="formasPagamento.css">

    <title>Açaí 46 - Caixa</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../../home/home.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>

    <main>
        <section>
            <div id="pesquisa">
                <h4>Formas de pagamento</h4>
            </div>

            <div id="telaValores">
                <div id="resumo">
                    <div class="descricao">
                        <p>Sub total</p>
                        <p>Desconto nos itens</p>
                        <p>Desconto geral</p>
                        <p>Acréscimo</p>
                    </div>
                    <div class="valores">
                        <p id="subtotal"></p>
                        <p id="descontoNosItens"></p>
                        <p id="descontoGeral"></p>
                        <p id="acrescimo"></p>
                    </div>
                    <div class="total">
                        <h4>Total a pagar</h4>
                        <h3 id="total">R$ 399</h3>
                    </div>
                </div>

                <form>
                    <div id="opcoesPagamento">
                        <input type="radio" id="dinheiro" name="formaPagamento" value="dinheiro">
                        <label for="dinheiro">
                            <div class="selecionavel roxo" id="divDinheiro">
                                <span class="material-symbols-outlined">
                                    payments
                                </span>
                                <span class="titulo">Dinheiro</span>
                            </div>
                        </label>
                        <input type="radio" id="cartao" name="formaPagamento" value="cartao">
                        <label for="cartao">
                            <div class="selecionavel roxo" id="divCartao">
                                <span class="material-symbols-outlined">
                                    credit_card
                                </span>
                                <span class="titulo">Cartão</span>
                            </div>
                        </label>

                        <div class="selecionavel roxo-escuro" id="calcular">
                            <span class="titulo">Calcular pagamento</span>
                        </div>
                    </div>

                </form>

                <div id="resumoPagamento">
                    <div id="seq" class="resumoVertical">
                        <p class="titulo">Seq</p>
                        <p>1</p>
                    </div>
                    <div id="formaPagamento" class="resumoVertical">
                        <p class="titulo">Forma de Pagamento</p>
                        <p id="formaSelecionada">...</p>
                    </div>
                    <div id="numeroParcelas" class="resumoVertical">
                        <p class="titulo">Número Parcelas</p>
                        <p id="parcelasSelecionadas">...</p>
                    </div>
                </div>

                <div id="divCalcular">
                </div>

                <div id="finalizacaoVenda">
                    <div id="totalAPagar" class="resumoVertical">
                        <p class="titulo">Total a pagar</p>
                        <p id="totalFinal">...</p>
                    </div>
                    <div id="valorPago" class="resumoVertical">
                        <p class="titulo">Valor pago</p>
                        <p id="valorPagoFinal">...</p>
                    </div>
                    <div id="troco" class="resumoVertical">
                        <p class="titulo">Troco</p>
                        <p id="trocoFinal">...</p>
                    </div>
                </div>

                <div id="botoesNavegacao">
                    <button id="cancelarVenda">Cancelar</button>
                    <button id="finalizarVenda">Finalizar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="formasPagamento.js"></script>
</body>

</html>
