<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="shortcut icon" href="../../assets/img/logo_acai_46.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="estoque-listagem.css" />
    <link rel="stylesheet" href="../style.css" />

    <title>Açaí 46</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-telas b-r-20">
            <a class="navbar-brand txt-branco d-flex align-items-center" href="../../home/home.html">
                <span class="material-symbols-outlined" id="logo-sorvete">
                    icecream
                </span>
                <span>Açaí 46</span>
            </a>
        </nav>
    </header>
    <main>
        <section id="lista">
            <section id="lista">
                <div class="topo-tabela">
                    <div class="linha">
                        <h3>Estoque</h3>
                        <a href="../home/home.html">
                            <h3 id="btn-voltar">Voltar</h3>
                        </a>
                    </div>

                    <div class="linha">
                        <div class="busca">
                            <span class="material-symbols-outlined" id="lupa-nome">search</span>
                            <input type="text" placeholder="Pesquisar por nome" id="nome-produtos" />
                        </div>
                        <div class="busca">
                            <span class="material-symbols-outlined" id="lupa-categoria">search</span>
                            <select class="form-select form-select-lg" aria-label=".form-select-lg example"
                                id="categoria">
                                <option selected>Escolha a categoria</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tabela">
                    <table id="tabela"></table>
                </div>
            </section>
        </section>
    </main>

    <script src="estoque-listagem.js"></script>
